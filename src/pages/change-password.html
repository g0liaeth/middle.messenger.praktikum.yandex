<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="change-password.scss">
  <title>Смена пароля</title>
</head>

<body>
  <div class="main-container">
    <img src="../static/mock-ava.png" alt="avatar" class="profile-img">
    <div class="form-group">
      <label for="oldPassword">Старый пароль</label>
      <input type="password" id="oldPassword" name="user_oldPassword" />
    </div>
    <div class="form-group">
      <label for="newPassword">Новый пароль</label>
      <input type="password" id="newPassword" name="user_newPassword" />
    </div>
    <div class="form-group">
      <label for="repeat_newPassword">Повторите новый пароль</label>
      <input type="password" id="repeat_newPassword" name="user_repeat_newPassword" />
    </div>
    <button class="btn-save">Сохранить</button>
    <button class="btn-back">< назад к чатам</button>
  </div>
</body>

</html>
