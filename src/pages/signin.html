<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="signin.scss">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="post">
        <h2>Регистрация</h2>
        <div>
          <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" id="email" name="user_email" />
          </div>
          <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="user_login" />
          </div>
          <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="user_first_name" />
          </div>
          <div class="form-group">
            <label for="second_name">Фамилия</label>
            <input type="text" id="second_name" name="user_second_name" />
          </div>
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="user_phone" placeholder="8-999-999-99-99"
              pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="user_password" />
          </div>
          <div class="form-group">
            <label for="repeat_password">Пароль (ещё раз)</label>
            <input type="password" id="repeat_password" name="user_repeat_password" />
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Зарегистрироваться" />
        </div>
        <a href="#">Войти</a>
      </form>
    </div>
  </div>
</body>

</html>
